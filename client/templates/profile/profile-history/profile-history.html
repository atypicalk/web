<template name="profileHistory">
	<div class="profile-history">
		<div class="panel panel-default">
			<div class="panel-heading">
				{{#unless editMode}}<button class="btn btn-danger pull-right btn-edit-history">Edit</button>{{/unless}}
				<h3 class="panel-title" style="line-height: 34px;">History</h3>
			</div>
			<div class="panel-body">
				<form class="save-history" role="form">
					<h3>About {{petName}}</h3>
					<div class="form-group col-sm-6">
						<label for="lastNameInput">Last Name (Optional)</label>
						<input id="lastNameInput" class="form-control" placeholder="Last Name" name="lastName" type="text" data-error="Please enter your last name" />
					</div>

					<ul style="padding: 0; list-style-type: none;">
						{{#each dislikes}}
						<li class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" name="thing" placeholder="What does your pet dislike?" value="{{thing}}">
								<span class="input-group-btn">
									<button class="btn btn-danger btn-delete-dislike" data-dislike="{{thing}}" type="button">x</button>
								</span>
							</div>
						</li>
						{{/each}}
					</ul>
					<div class="form-group">
						<input type="text" class="form-control" name="thing" placeholder="What else does your pet dislike?">
					</div>

					<div class="pull-right">
						<!-- <button class="btn btn-link btn-cancel-dislikes">Cancel</button> -->
						<button type="submit" name="action" class="btn btn-info btn-save-dislikes">Save</button>
					</div>
					<!-- <button class="btn btn-link btn-add-dislike">Add +</button> -->
				</form>
			</div>
		</div>
	</div>
</template>
