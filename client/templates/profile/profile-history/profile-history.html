<template name="profileHistory">
	<div class="profile-history">
		<div class="panel panel-default">
			<div class="panel-heading">
				{{#unless editMode}}<button class="btn btn-danger pull-right btn-edit-history">Edit</button>{{/unless}}
				<h3 class="panel-title" style="line-height: 34px;">History</h3>
			</div>
			<div class="panel-body">
				<form class="save-history" role="form">
					<h3>About {{petProfile 'name'}}</h3>
					<label>Birthday</label>
					{{#unless editMode}}
					<p>{{petProfile 'birthday'}}</p>
					{{else}}
					<input id="petBirthdayInput" class="form-control" placeholder="mm/dd/yyy" name="petBirthday" type="text" value="{{petProfile.birthday}}" />
					{{/unless}}

					<label>History</label>
					{{#unless editMode}}
					<p>{{petProfile 'history'}}</p>
					{{else}}
					<div class="form-group">
						<textarea class="form-control" placeholder="Tell the world about your pet's story!" name="history" rows="3" value="{{petProfile.history}}"></textarea>
					</div>
					<div class="pull-right">
						<!-- <button class="btn btn-link btn-cancel-history">Cancel</button> -->
						<button type="submit" name="action" class="btn btn-info btn-save-history">Save</button>
					</div>
					{{/unless}}
				</form>
			</div>
		</div>
	</div>
</template>
