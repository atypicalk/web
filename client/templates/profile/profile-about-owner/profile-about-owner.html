<template name="profileAboutOwner">
	<div class="profile-about-owner container-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">
				{{#unless editMode}}<button class="btn btn-danger pull-right btn-edit-about">Edit</button>{{/unless}}
				<h3 class="panel-title" style="line-height: 34px;">about</h3>
			</div>
			<div class="panel-body">
				<form class="save-about" role="form">
					<h3>About {{userProfile.firstName}} {{userProfile.lastName}}</h3>

					<img class="owner" src="{{c.url userPic width='100' height='100' crop='fill' radius='max' border='5px_solid_black'}}" />
					{{#unless editMode}}
					<p>{{userProfile 'about'}}</p>
					{{else}}
					<div class="form-group about">
						<textarea class="form-control" placeholder="Tell other pet owners about yourself!" name="about" rows="3" value="{{userProfile.about}}"></textarea>
					</div>
					<div class="pull-right">
						<!-- <button class="btn btn-link btn-cancel-about">Cancel</button> -->
						<button type="submit" name="action" class="btn btn-info btn-save-about">Save</button>
					</div>
					{{/unless}}
				</form>
			</div>
		</div>
	</div>
</template>
