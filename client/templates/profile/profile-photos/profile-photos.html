<template name="profilePhotos">
	<div class="profile-photos">
		<div class="pet">
			<img src="{{c.url profile.petPhoto.public_id width='200' height='200' crop='fill' radius='max' border='10px_solid_black'}}" />
		</div>
		<div class="owner">
			<img src="{{c.url profile.ownerPhoto.public_id width='100' height='100' crop='fill' radius='max'}}" />
		</div>
		<button class="btn btn-info btn-file">
			<input name="file" type="file" class="pet-photo" />Upload Pet Photo
		</button>
		<button class="btn btn-info btn-file">
			<input name="file" type="file" class="owner-photo" /> Upload Owner Photo
		</button>
	</div>
</template>
