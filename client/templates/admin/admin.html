<template name="admin">
	<div class="template-admin">
		<div class="page-header">
			<h1>Admin</h1>
		</div>
		<div class="col-md-6">
			<h2>Users</h2>
			<div class="page-actions pull-right">
				<btn class="btn btn-primary" data-toggle="modal" data-target="#addUserModal">+ Add User</btn>
			</div>
			<ul class="list-group">
				{{#each emails}}
				<li class="list-group-item">{{ _id }} <span class="label label-default">{{ email }}</span></li>
				{{/each}}
			</ul>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="addUserModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">Add User</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control" name="name" placeholder="Email Address">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="number" class="form-control" name="rating" placeholder="Password">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" data-action="add-user" class="btn btn-primary">+ Add User</button>
				</div>
			</div>
		</div>
	</div>
</template>
