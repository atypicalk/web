<template name="admin">
	<div class="template-admin">
		<div class="page-header">
			<h1>Admin</h1>
		</div>
		<div class="col-md-6">
			<h2>Users</h2>
			<div class="page-actions pull-right">
				<btn class="btn btn-primary" data-toggle="modal" data-target="#addUserModal">+ Add User</btn>
			</div>

			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>Email</th>
						<th>User ID</th>
						<th>Created At</th>
					</tr>
				</thead>
				<tbody>
					{{#each emails}}
						<tr>
							<td>{{ increment @index }}</td>
							<td>{{ email }}</td>
							<td>{{ _id }}</td>
							<td>{{ createdAt }}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
			<!-- 
			<ul class="list-group">
				{{#each emails}}
					<li class="list-group-item">
						<span style="padding-right:10px;">{{ increment @index }} - {{ email }}</span>
						<span class="label label-default">{{ _id }}</span>
					</li>
				{{/each}}
			</ul>
			 -->
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="Add User">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">Add User</h4>
				</div>
				<form class="add-user" role="form">
					<div class="modal-body">
						<div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control" name="email" placeholder="Email Address">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" name="action" class="btn btn-primary">+ Add User</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
