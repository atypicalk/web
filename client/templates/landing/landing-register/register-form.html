<template name="register">
  <form role="form">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="register-email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control"  name="register-password">
    </div>
    <button type="button" id="register-form" class="btn btn-success">GO</button>
    <button type="button" id="register-form-cancel" class="btn btn-danger">CANCEL</button>
  </form>
</template>
