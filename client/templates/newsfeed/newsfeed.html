<template name="newsfeed">
  <div class="template-newsfeed">
    <div class="page-header">
      <h1>News Feed</h1>
    </div>

    <form id="post-form" action="action">
      <div>
        <input name="file" type="file" class="pet-photo" />
        <input name="post-content" id="post-content" />
        <input type="submit" id="post-button" value="Post" />
     </div>
   </form> 

    {{#each posts}}
      {{> newsfeedItem}}
    {{/each}}

    {{#if moreResults}}
      <div id="showMoreResults" style="margin-left: 25px;">
        <!-- <span class="loading"></span> -->
        <div class="loading">&nbsp;</div>
      </div>
    {{/if}}

  </div>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Comment</h4>
        </div>
        <div class="modal-body">
<!--           <p>Some text in the modal.</p>
          <div class="item-vertical-section">
            <ul>
              {{#each comment}}
                <li>{{content}}</li>
              {{/each}}
            </ul>
            <div class="comment-section">
              {{> commentsBox id=post._id}}
            </div>
          </div> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</template>
